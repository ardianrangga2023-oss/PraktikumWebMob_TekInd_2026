<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventori</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TekInd Systems</a>
  </div>
</nav>

<div class="container mt-4">

    <!-- Judul -->
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-center">Gudang Bahan Baku</h2>
            <hr>
        </div>
    </div>

    <!-- Layout Grid -->
    <div class="row">

        <!-- KIRI: Form (4 Kolom) -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    Form Stok Masuk
                </div>
                <div class="card-body">

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" placeholder="Contoh: Mesin Penggiling Daging">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Supplier</label>
                            <input type="text" class="form-control" placeholder="PT Mayora">
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Simpan Data
                        </button>
                    </form>

                </div>
            </div>
        </div>

        <!-- KANAN: Tabel (8 Kolom) -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    Tabel Stok Saat Ini
                </div>
                <div class="card-body">

                    <table class="table table-bordered table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>No</th>
                                <th>Nama Barang</th>
                                <th>Qty</th>
                                <th>Supplier</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Bahan Makanan</td>
                                <td>500</td>
                                <td>PT Indofood Sukses Makmur Tbk</td>
                                <td><span class="badge bg-success">Aman</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Bumbu</td>
                                <td>80</td>
                                <td>PT Ajinomoto Indonesia</td>
                                <td><span class="badge bg-warning">Perlu Perhatian</span></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Kemasan</td>
                                <td>20</td>
                                <td>PT Surya Pamenang</td>
                                <td><span class="badge bg-danger">Tidak Aman</span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
