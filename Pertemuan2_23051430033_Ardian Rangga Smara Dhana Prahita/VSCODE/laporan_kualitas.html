<!DOCTYPE html>
<html lang="id">
    <div id="container"></div>
<head>
    <link rel="stylesheet" href="style laporan_kualitas.css">
  <meta charset="UTF-8">
  <title>Form Inspeksi Produk</title>
</head>
<body>

  <h2>Form Inspeksi Produk</h2>

  <form>
    <!-- ID Produk -->
    <label for="idProduk">ID Produk</label><br>
    <input type="text" id="idProduk" name="idProduk" required><br><br>

    <!-- Nama Inspektur -->
    <label for="namaInspektur">Nama Inspektur</label><br>
    <input type="text" id="namaInspektur" name="namaInspektur" required><br><br>

    <!-- Jenis Cacat -->
    <label>Jenis Cacat:</label><br>
    <input type="radio" name="jenisCacat" value="Geometri"> Geometri<br>
    <input type="radio" name="jenisCacat" value="Permukaan"> Permukaan<br>
    <input type="radio" name="jenisCacat" value="Fungsional"> Fungsional<br><br>

    <!-- Jumlah Cacat -->
    <label for="jumlahCacat">Jumlah Cacat</label><br>
    <input type="number" id="jumlahCacat" name="jumlahCacat" min="0" required><br><br>

    <!-- Foto Produk -->
    <label for="fotoProduk">Foto Produk</label><br>
    <input type="file" id="fotoProduk" name="fotoProduk"><br><br>

    <!-- Tombol Submit -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
